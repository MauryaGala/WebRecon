<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRecon - Web Reconnaissance Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç WebRecon</h1>
        <p>A Python-based web reconnaissance tool</p>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="target">Enter Domain or IP:</label><br>
            <input type="text" id="target" name="target" placeholder="example.com" required><br><br>
            <button type="submit">Scan</button>
        </form>
    </div>
</body>
</html>
